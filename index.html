<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome books: with ES6</title>

    <div id= nav-left class="container-nav-left">
      <h2>Awesome Books</h2>
      <a href="#" class="list-text">List</a>

    <h1 class="awesome-books-h1">All awesome books</h1>
    <span class="date-time"></span>
    <div class="books-container hide"></div>

      <input 
        type="text"
        class="title" 
        name="title" 
        id="title" 
        placeholder="Title">

        type="text"
        class="title" 
        name="author" 
        id="author" 
        placeholder="Author">

    <div class="contact-container hide">

      <p>Do have any question or you just want to say "Hello"?</p>
      <p>You can reach out to us!</p>
      <ul class="contact-container-list">
        <li>Our e-mail: mail@mail.com</li>
        <li>Our phone number: 0043586534422</li>
        <li>Our address: Streetname 22, 84503 City, Country</li>
      </ul>
    </div>
  </div>
  <footer>
    <p class="copyright">Copyright ...</p>
  </footer>
